{% extends 'registration/changepwd.html' %}
 {% block content %}
<div class="text-center py-5">
<h3>Forgot password?</h3><br>
<form method="post">
    {% csrf_token %}
    <h5>{{ form.as_p }}</h5>

    <button class="button btn-success btn-md" type="submit">Sent Password Reset Link</button>
</form>
</div>

{% endblock %}
