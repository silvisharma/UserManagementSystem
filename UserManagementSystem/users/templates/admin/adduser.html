<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .Error{
    color:red;
    };

    </style>
</head>
<body>
<div class="form-group form-control-lg" style="margin-top:50px;">
    <center>
        <h3 style="text-align:center;font-family:sans serif;font-weight:bold;font-size:35px;">Add User</h3><br>
        <form action="" method="POST">
            {% csrf_token %}
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="Error">{{error}}</p>
            {% endfor %}
            {% endif %}
            {% for f in form %}
            {{f.label_tag}} {{f}} {{f.errors|striptags}} <br><br>
            {% endfor %}
            <button style="font-weight:bold;" type="submit" class="btn btn-primary btn-lg ">Submit</button>

        </form>
    </center>
</div>
</body>
</html>
