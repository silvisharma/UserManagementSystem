{% extends 'home.html' %}
{% block content %}
<div class="mt-5">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form action="" method="POST" novalidate>
                <h2>Change Password</h2><br>
                {% csrf_token %}
                {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                <p>{{error}}</p>
                {% endfor %}
                {% endif %}
                {% for f in form %}
                {{f.label_tag}} {{f}} {{f.errors|striptags}} <br><br>
                {% endfor %}
                <button type="submit" class="btn btn-success" style="border-radius:4px; width:30%; ">Save</button>
            </form>
            <br>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a><br><br>
            <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
        </section>
    </section>
</div>
{% endblock %}
